<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Smart Webcam Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .stream-container {
        margin: 10px;
        text-align: center;
        position: relative;
      }
      .stream-container .position-relative {
        display: inline-block; /* Wraps around the image's displayed size */
        max-width: 480px; /* Match image's max-width */
      }
      img {
        width: 100%;
        max-width: 480px;
        border: 1px solid #ccc;
      }
      .detection-overlay {
        position: absolute;
        top: 0;
        left: 0; /* Align to the top-left of the image */
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .face-box {
        position: absolute;
        border: 2px solid;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .face-label {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
        margin-top: -20px;
      }
      .mask-status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }
      .controls {
        margin: 20px 0;
      }
      /* Hidden canvas for capturing video frames */
      #hiddenCanvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="mb-4">Smart Webcam Dashboard</h1>
      
      <div class="controls text-center">
        <button id="toggleDetection" class="btn btn-primary">Start Mask Detection</button>
        <span id="detectionStatus" class="ml-3">Detection: Off</span>
      </div>

      <div class="row">
        <div class="col-md-6 stream-container">
          <h2>Camera 0</h2>
          <div class="position-relative">
            <img id="cam0" src="http://localhost:8001/video0" crossOrigin="anonymous" alt="Camera 0 Stream">
            <div id="overlay0" class="detection-overlay"></div>
          </div>
          <div id="status0" class="mask-status"></div>
        </div>
        <div class="col-md-6 stream-container">
          <h2>Camera 2</h2>
          <div class="position-relative">
            <img id="cam2" src="http://localhost:8001/video2" crossOrigin="anonymous" alt="Camera 2 Stream">
            <div id="overlay2" class="detection-overlay"></div>
          </div>
          <div id="status2" class="mask-status"></div>
        </div>
      </div>
    </div>
    
    <!-- Hidden canvas for capturing image frames from the MJPEG <img> elements -->
    <canvas id="hiddenCanvas"></canvas>

    <script>
      let detectionActive = false;
      let detectionInterval;
      // Updated interval: reduced to 100ms for faster updates.
      const DETECTION_INTERVAL = 250;
      const API_URL = "http://localhost:8000/face_predict"; // Ensure this URL is correct

      async function captureAndDetect(imgElement, overlayElement, statusElement) {
        // Ensure the image is loaded
        if (!imgElement.complete || imgElement.naturalWidth === 0) {
          console.warn("Image not loaded yet.");
          return;
        }
        
        // Prepare the canvas with the image's natural dimensions
        const canvas = document.getElementById('hiddenCanvas');
        canvas.width = imgElement.naturalWidth;
        canvas.height = imgElement.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);

        // Get displayed dimensions and calculate scaling factors
        const displayedWidth = imgElement.clientWidth;
        const displayedHeight = imgElement.clientHeight;
        const scaleX = displayedWidth / imgElement.naturalWidth;
        const scaleY = displayedHeight / imgElement.naturalHeight;
        
        // Convert canvas to blob formatted as JPEG
        const blob = await new Promise(resolve => {
          canvas.toBlob(resolve, 'image/jpeg');
        });
        
        const formData = new FormData();
        formData.append('file', blob, 'capture.jpg');
        
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          console.log("API response:", result); // Log the API response for debugging
          
          // Clear previous overlays
          overlayElement.innerHTML = '';
          
          // Check for faces in the result
          if (result.faces && result.faces.length > 0) {
            result.faces.forEach(face => {
              const [x1, y1, x2, y2] = face.box;
              // Scale coordinates to the displayed image dimensions
              const scaledX1 = x1 * scaleX;
              const scaledY1 = y1 * scaleY;
              const scaledWidth = (x2 - x1) * scaleX;
              const scaledHeight = (y2 - y1) * scaleY;
              
              // Choose color based on mask status: green for "mask", red for "no_mask"
              const color = face.mask_status === "mask" ? "#00ff00" : "#ff0000";
              
              const boxElement = document.createElement('div');
              boxElement.className = 'face-box';
              boxElement.style.left = `${scaledX1}px`;
              boxElement.style.top = `${scaledY1}px`;
              boxElement.style.width = `${scaledWidth}px`;
              boxElement.style.height = `${scaledHeight}px`;
              boxElement.style.borderColor = color;
              
              const label = document.createElement('div');
              label.className = 'face-label';
              label.textContent = `${face.mask_status} (${(face.mask_confidence * 100).toFixed(1)}%)`;
              boxElement.appendChild(label);
              
              overlayElement.appendChild(boxElement);
            });
            
            // Set status display
            statusElement.innerHTML = `
              <div class="alert alert-success">
                Detected ${result.total_faces || result.faces.length} face(s)
              </div>
            `;
          } else {
            statusElement.innerHTML = '<div class="alert alert-warning">No faces detected</div>';
          }
          
        } catch (error) {
          console.error('Error in face detection fetch:', error);
          statusElement.innerHTML = '<div class="alert alert-danger">Detection error</div>';
        }
      }
      
      document.getElementById('toggleDetection').addEventListener('click', function() {
        detectionActive = !detectionActive;
        const statusIndicator = document.getElementById('detectionStatus');
        
        if (detectionActive) {
          this.textContent = 'Stop Mask Detection';
          this.classList.replace('btn-primary', 'btn-danger');
          statusIndicator.textContent = 'Detection: Active';
          
          detectionInterval = setInterval(() => {
            const cam0 = document.getElementById('cam0');
            const cam2 = document.getElementById('cam2');
            
            captureAndDetect(cam0, document.getElementById('overlay0'), document.getElementById('status0'));
            captureAndDetect(cam2, document.getElementById('overlay2'), document.getElementById('status2'));
          }, DETECTION_INTERVAL);
        } else {
          this.textContent = 'Start Mask Detection';
          this.classList.replace('btn-danger', 'btn-primary');
          statusIndicator.textContent = 'Detection: Off';
          
          clearInterval(detectionInterval);
          
          // Clear overlays and status displays
          ['overlay0', 'overlay2', 'status0', 'status2'].forEach(id => {
            document.getElementById(id).innerHTML = '';
          });
        }
      });
    </script>
  </body>
</html>
